<html>
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
            <link rel="stylesheet" type="text/css" href="css/animate.min.css">
            
            
    <style> 
        h3{ 
            font-family: Papyrus;
            font-size:50px;
        }
        body {
            background:none transparent;
        }

    </style>
    </head>
    <body>
            <div id="myCarousel" class="carousel slide animated zoomInRight" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                      <li data-target="#myCarousel" data-slide-to="1"></li>
                      <li data-target="#myCarousel" data-slide-to="2"></li>
                      <li data-target="#myCarousel" data-slide-to="3"></li>
                      <li data-target="#myCarousel" data-slide-to="4"></li>
                      <li data-target="#myCarousel" data-slide-to="5"></li>
                      <li data-target="#myCarousel" data-slide-to="6"></li>
                      <li data-target="#myCarousel" data-slide-to="7"></li>
                      <li data-target="#myCarousel" data-slide-to="8"></li>
                      
                      
                    </ol>
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner ">
                      <div class="item active">
                            
                        <img src="images/characters/Scout Regiment/Levi.png"  alt="Levi">
                        <div class="carousel-caption d-none d-md-block">
                                <h3>Levi</h3>
                          </div>
                      </div>
                  
                      <div class="item">
                            <img src="images/characters/Scout Regiment/Hange.png"  alt="Hange">
                            <div class="carousel-caption d-none d-md-block">
                                    <h3>Hange Zoe</h3>
                              </div>
                      </div>
                  
                      <div class="item">
                            <img src="images/characters/Scout Regiment/Eld Gin.png"  alt="Eld Gin">
                            <div class="carousel-caption d-none d-md-block">
                                    <h3>Eld Gin</h3>
                              </div>
                      </div>
                      <div class="item">
                            <img src="images/characters/Scout Regiment/Oruo.png"  alt="Oruo">
                            <div class="carousel-caption d-none d-md-block">
                                    <h3>Oruo Bozad</h3>
                              </div>
                      </div>
                      <div class="item">
                            <img src="images/characters/Scout Regiment/Gunther.png"  alt="Gunther">
                            <div class="carousel-caption d-none d-md-block">
                                    <h3>Gunther Schultz</h3>
                              </div>
                      </div>
                      <div class="item">
                            <img src="images/characters/Scout Regiment/Petra.png"  alt="Petra">
                            <div class="carousel-caption d-none d-md-block">
                                    <h3>Petra</h3>
                              </div>
                      </div>
                      <div class="item">
                            <img src="images/characters/Scout Regiment/Moblit.png"  alt="Moblit">
                            <div class="carousel-caption d-none d-md-block">
                                    <h3>Moblit</h3>
                              </div>
                      </div>
                      <div class="item">
                            <img src="images/characters/Scout Regiment/Erwin.png"  alt="Erwin">
                            <div class="carousel-caption d-none d-md-block">
                                    <h3>Erwin Smith</h3>
                              </div>
                      </div>
                      <div class="item">
                            <img src="images/characters/Scout Regiment/Miche.png"  alt="Miche">
                            <div class="carousel-caption d-none d-md-block">
                                    <h3>Miche Zacharius</h3>
                              </div>
                      </div>
                      
                    </div>
                  
                    <div>
                  
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
               
            </div>
            <script src="js/jquery.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/w3.js"></script>
            <script src="js/script.js"></script>
    </body>
</html>
