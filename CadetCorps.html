<html>
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
            <link rel="stylesheet" type="text/css" href="css/animate.min.css">
            
            
    <style> 
        h3{ 
            font-family: Papyrus;
            font-size:50px;
        }
        body {
            background:none transparent;
        }

    </style>
    </head>
    <body>
        
            <div id="myCarousel" class="carousel slide animated rotateInDownRight" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                      <li data-target="#myCarousel" data-slide-to="1"></li>
                      <li data-target="#myCarousel" data-slide-to="2"></li>
                      <li data-target="#myCarousel" data-slide-to="3"></li>
                      <li data-target="#myCarousel" data-slide-to="4"></li>
                      <li data-target="#myCarousel" data-slide-to="5"></li>
                      <li data-target="#myCarousel" data-slide-to="6"></li>
                      <li data-target="#myCarousel" data-slide-to="7"></li>
                      <li data-target="#myCarousel" data-slide-to="8"></li>
                      <li data-target="#myCarousel" data-slide-to="9"></li>
                      <li data-target="#myCarousel" data-slide-to="10"></li>
                      <li data-target="#myCarousel" data-slide-to="11"></li>
                      <li data-target="#myCarousel" data-slide-to="12"></li>
                      <li data-target="#myCarousel" data-slide-to="1"></li>
                      
                    </ol>
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner ">
                      <div class="item active">
                            
                        <img src="images/characters/Cadet Corps/Eren.png"  alt="Eren">
                        <div class="carousel-caption d-none d-md-block">
                                <h3>Eren Jaeger</h3>
                          </div>
                      </div>
                  
                      <div class="item">
                            <img src="images/characters/Cadet Corps/Mikasa.png"  alt="Mikasa">
                            <div class="carousel-caption d-none d-md-block">
                                    <h3>Mikasa Ackermann</h3>
                              </div>
                      </div>
                  
                      <div class="item">
                            <img src="images/characters/Cadet Corps/Armin.png"  alt="Armin">
                            <div class="carousel-caption d-none d-md-block">
                                    <h3>Armin Arlert</h3>
                              </div>
                      </div>
                      <div class="item">
                            <img src="images/characters/Cadet Corps/Keith.png"  alt="Keith">
                            <div class="carousel-caption d-none d-md-block">
                                    <h3>Keith Shadis</h3>
                              </div>
                      </div>
                      <div class="item">
                            <img src="images/characters/Cadet Corps/Jean.png"  alt="Jean">
                            <div class="carousel-caption d-none d-md-block">
                                    <h3>Jean Kirschtein</h3>
                              </div>
                      </div>
                      <div class="item">
                            <img src="images/characters/Cadet Corps/Marco.png"  alt="Marco">
                            <div class="carousel-caption d-none d-md-block">
                                    <h3>Marco Bodt</h3>
                              </div>
                      </div>
                      <div class="item">
                            <img src="images/characters/Cadet Corps/Christa.png"  alt="Christa">
                            <div class="carousel-caption d-none d-md-block">
                                    <h3>Christa Lenz</h3>
                              </div>
                      </div>
                      <div class="item">
                            <img src="images/characters/Cadet Corps/Ymir.png"  alt="Ymir">
                            <div class="carousel-caption d-none d-md-block">
                                    <h3>Ymir</h3>
                              </div>
                      </div>
                      <div class="item">
                            <img src="images/characters/Cadet Corps/Annie.png"  alt="Annie">
                            <div class="carousel-caption d-none d-md-block">
                                    <h3>Annie Leonhart</h3>
                              </div>
                      </div>
                      <div class="item">
                            <img src="images/characters/Cadet Corps/Berthold.png"  alt="Berthold">
                            <div class="carousel-caption d-none d-md-block">
                                    <h3>Bertholdt Hoover</h3>
                              </div>
                      </div>
                      <div class="item">
                            <img src="images/characters/Cadet Corps/Sasha.png"  alt="Sasha">
                            <div class="carousel-caption d-none d-md-block">
                                    <h3>Sasha Braus</h3>
                              </div>
                      </div>
                      <div class="item">
                            <img src="images/characters/Cadet Corps/Reiner.png"  alt="Reiner">
                            <div class="carousel-caption d-none d-md-block">
                                    <h3>Reiner Braun</h3>
                              </div>
                      </div>
                      <div class="item">
                            <img src="images/characters/Cadet Corps/Connie.png"  alt="Connie">
                            <div class="carousel-caption d-none d-md-block">
                                    <h3>Connie Springer</h3>
                              </div>
                      </div>
                    </div>
                  
                    <div>
                  
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
               
            </div>
        
            <script src="js/jquery.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/w3.js"></script>
            <script src="js/script.js"></script>
    </body>
</html>
