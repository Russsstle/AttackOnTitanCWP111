<html>
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
            <link rel="stylesheet" type="text/css" href="css/animate.min.css">
            
            
    <style> 
        h3{ 
            font-family: Papyrus;
            font-size:50px;
        }
        body {
            background:none transparent;
        }

    </style>
    </head>
    <body>
            <div id="myCarousel" class="carousel slide animated fadeInLeft" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                      <li data-target="#myCarousel" data-slide-to="1"></li>
                      <li data-target="#myCarousel" data-slide-to="2"></li>
                      
                      
                    </ol>
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner ">
                      <div class="item active">
                            
                        <img src="images/characters/Garrison Regiment/Dot Pyxis.png"  alt="Dot Pyxis">
                        <div class="carousel-caption d-none d-md-block">
                                <h3>Dot Pyxis</h3>
                          </div>
                      </div>
                  
                      <div class="item">
                            <img src="images/characters/Garrison Regiment/Ian.png"  alt="Ian">
                            <div class="carousel-caption d-none d-md-block">
                                    <h3>Ian Dietrich</h3>
                              </div>
                      </div>
                  
                      <div class="item">
                            <img src="images/characters/Garrison Regiment/Rico.png"  alt="Rico">
                            <div class="carousel-caption d-none d-md-block">
                                    <h3>Rico Brenzska</h3>
                              </div>
                      </div>
                      
                    </div>
                  
                    <div>
                  
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
               
            </div>
            <script src="js/jquery.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/w3.js"></script>
            <script src="js/script.js"></script>
    </body>
</html>
